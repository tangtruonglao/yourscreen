function getRangeOfRandom(mini, len, isNoRandom) {
//return array co 'len' elements tu mini ->  mini + (len - 1)
	rans = new Array(len);
	maxi = mini + (len - 1);

	for (let i = 0; i < len; ++ i) {
		ran = Math.floor(Math.random() * (maxi+1)) + mini;
		if (isNoRandom) {
		  ran = i + mini;
		}
		exist = false;
		for (j = 0; j < i; ++ j) {
			if (rans[j] === ran) {
				exist = true;
				break;
			}
		}
		if (! exist) {
			rans[i] = ran;
		}else {
			-- i;
		}
	}
	return rans;
}//End of function getRangeOfRandom(mini, len)

		rows += "    <td><div id=\"gimonshi" + i + "\">" + (1 + i) + ". " + listWord[listRandomOrder[i]][0] + "</div></td>";
		rows += "    <td onclick='check(" + i + ");'><div id=\"kaiketsu" + i + "\"></div></td>";
    rows += "    <td><input id=\"kotae" + i + "\" type=\"text\" value=\"\" onBlur='check(" + i + ");' onkeypress='checkEnterKey(" + i + ")'></td>";
    rows += "    <td><div align=\"center\"><span  id=\"maruBatsu" + i + "\"></span></div></td>";
		rows += "  </tr>";
	}//for

	return rows;
}//End of function writeAllGimonshi()

function showLang(lang) {
	if (lang !== translateLanguage) {
    // Reverse order of columns if needed
		translateLanguage = lang;
		listWord.map(function(value, index) {
			const tem = listWord[index][0];
			listWord[index][0] = listWord[index][1];
			listWord[index][1] = tem;
		});
	}

  const isNoRandom = $('#no-random:checked').length;
  listRandomOrder = getRangeOfRandom(0, listWord.length, isNoRandom);

  // Clear table question
	const tr = $('.table-questions tbody tr');
  const tr0 = tr[0];
  const tr1 = tr[1];
  tr.remove();
  const tBody = $('.table-questions tbody');
  tBody.append(tr0);
  tBody.append(tr1);
  tBody.append(writeAllGimonshi());
}

function check(index) {
	const curKanji = listWord[listRandomOrder[index]];
	let strKaiketsu = curKanji[1];
	for(c = 2; c <= 4; c++) {
		if (curKanji[c] !== "") {
			strKaiketsu += ' | ' + curKanji[c]
		}
	}
	eval("kaiketsu" + index).innerText = strKaiketsu;
  const currentMaruBatsuTag = eval("maruBatsu" + index);
  const kotaeTag = eval("kotae" + index);
	if (kotaeTag.value.toLowerCase() === curKanji[1].toLowerCase()) {
		if (currentMaruBatsuTag.innerText === "") {
			++ maruSen;
		}
		currentMaruBatsuTag.style.color = 'blue';
		currentMaruBatsuTag.innerText = '○';
	}else {
		if (currentMaruBatsuTag.innerText === "") {
			++ batsuSen;
		}
		currentMaruBatsuTag.style.color = 'red';
		currentMaruBatsuTag.innerText = 'x';
	}
  kotaeTag.disabled = true;
}//End of function check(index)
