    function getRangeOfRandom(mini, len, isNoRandom) {
		//return array co 'len' elements tu mini ->  mini + (len - 1)
      rans = new Array(len);
      maxi = mini + (len - 1);

      for (var i = 0; i < len; ++ i) {
        ran = Math.floor(Math.random() * (maxi+1)) + mini;
        if (isNoRandom) {
          ran = i + mini;
        }
        exist = false;
        for (j = 0; j < i; ++ j) {
          if (rans[j] == ran) {
            exist = true;
            break;
          }
        }
        if (! exist) {
          rans[i] = ran;
        }else {
          -- i;
        }
      }
      return rans;
    }//End of function getRangeOfRandom(mini, len)

    function writeAllGimonshi() {
      var rows = '';

        gimonshiFont = 'english-font';

      for (i = 0; i < listRandomOrder.length; ++ i) {

        rows += "    <td class='" + kaiketsuFont + "' onclick='check(" + i + ");'><div id=\"kaiketsu" + i + "\"></div></td>";

        rows += "  </tr>";

    function showLang(lang) {
      if (lang != translateLanguage) {
        // Reverse order of columns if needed
        translateLanguage = lang;
        listWord.map(function(value, index) {
          var tem = listWord[index][0];
          listWord[index][0] = listWord[index][1];
          listWord[index][1] = tem;
        });
      }

      var isNoRandom = $('#no-random:checked').length;
      listRandomOrder = getRangeOfRandom(0, listWord.length, isNoRandom);

      // Clear table question
      var tr0 = $('.table-questions tbody tr')[0];
      var tr1 = $('.table-questions tbody tr')[1];
      $('.table-questions tbody tr').remove();
      $('.table-questions tbody').append(tr0);
      $('.table-questions tbody').append(tr1);
      $('.table-questions tbody').append(writeAllGimonshi());
    }

    function check(index) {
      var curKanji = listWord[listRandomOrder[index]];
      var strKaiketsu = curKanji[1];
      for(c = 2; c <= 4; c++) {
        if (curKanji[c] != "") {
          strKaiketsu += ' | ' + curKanji[c]
        }
      }
      eval("kaiketsu" + index).innerText = strKaiketsu;
      var currentMaruBatsuTag = eval("maruBatsu" + index);
      var kotaeTag = eval("kotae" + index);
      if (kotaeTag.value.toLowerCase() == curKanji[1].toLowerCase()) {
        if (currentMaruBatsuTag.innerText == "") {
          ++ maruSen;
        }
        currentMaruBatsuTag.style.color = 'blue';
        currentMaruBatsuTag.innerText = '○';
      }else {
        if (currentMaruBatsuTag.innerText == "") {
          ++ batsuSen;
        }
        currentMaruBatsuTag.style.color = 'red';
        currentMaruBatsuTag.innerText = 'x';
      }
      kotaeTag.disabled = true;
    }//End of function check(index)

    function checkEnterKey(index) {
      if (event.keyCode == 13) {
        check(index);
        eval("kotae" + (index + 1)).focus();

		}

      document.all.divBatsuSen.innerText = batsuSen;
